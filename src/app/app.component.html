<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="sidenav-container" mode="side" opened>
    <mat-toolbar color="primary" class="">
      <h1 class="">TCS</h1>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <button mat-icon-button routerLink="/">
          <mat-icon>dashboard</mat-icon>
        </button>
        <a href="/">Dashboard</a>
        <!--<a matLine href="/">Dashboard</a>-->
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-icon-button routerLink="/newreq">
          <mat-icon>border_color</mat-icon>
          <!--<mat-icon>create</mat-icon>-->
        </button>
        <a href="/newreq">New Requirement</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-icon-button routerLink="/list">
          <mat-icon>list</mat-icon>
        </button>
        <a href="/listdetails">Requirement List</a>
      </mat-list-item>
      <mat-divider></mat-divider>
    
      <mat-list-item>
        <button mat-icon-button routerLink="/register">
          <mat-icon>add_box</mat-icon>
        </button>
        <a href="/register">Register</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button mat-icon-button routerLink="/list">
          <mat-icon>list</mat-icon>
        </button>
        <a href="/list">List</a>
      </mat-list-item>
    
      <mat-divider></mat-divider>
    </mat-nav-list>
    <!--
      <mat-toolbar class="sidenav-footer">
        <button *ngIf="showList" mat-icon-button (click)="showList = !showList">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button *ngIf="!showList" mat-icon-button (click)="showList = !showList">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </mat-toolbar>
    -->
  </mat-drawer>
  <mat-toolbar color="primary">
    <h1 class=""> Resource Management </h1>
    <span class="toolbar-spacer"></span>
    <a href="/login">Login</a>
  </mat-toolbar>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
